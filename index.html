<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>

    <main>
        <div class="main">
            <div class="calctop">
                <p id="visor"></p>
            </div>
            <div class="calcdown">
                <button class="teclas" id="limpar" onclick="limpar()">C</button>
                <button class="teclas" id= "apagar" onclick="apagar()"><</button>
                <button class="tecla teclas op" id="divisao">/</button>
                <button class="tecla teclas" id="sete">7</button>
                <button class="tecla teclas" id="oito">8</button>
                <button class="tecla teclas" id="nove">9</button>
                <button class="tecla teclas op" id="mais">+</button>
                <button class="tecla teclas" id="quatro">4</button>
                <button class="tecla teclas" id="cinco">5</button>
                <button class="tecla teclas" id="seis">6</button>
                <button class="tecla teclas op" id="menos">-</button>
                <button class="tecla teclas" id="um">1</button>
                <button class="tecla teclas" id="dois">2</button>
                <button class="tecla teclas" id="tres">3</button>
                <button class="tecla teclas op" id="multipl">*</button>
                <button class="tecla teclas" id="zero">0</button>
                <button class="tecla teclas" id="ponto">.</button>
                <button class="teclas" id="igual" onclick="calcularIgual()">=</button>
            </div>
        </div>
    </main>
    <footer>by Gio-Bon</footer>
    <script src="script.js"></script>
</body>
</html>
