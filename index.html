<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="calctop">
            <p id="visor"></p>
        </div>
        <div class="calcdown">
            <button class="teclas" onclick="limpar()">C</button>
            <button class="teclas" onclick="apagar()"><</button>
            <button class="tecla teclas" id="percent">%</button>
            <button class="tecla teclas" id="divisao">/</button>
            <button class="tecla teclas" id="sete">7</button>
            <button class="tecla teclas" id="oito">8</button>
            <button class="tecla teclas" id="nove">9</button>
            <button class="tecla teclas" id="mais">+</button>
            <button class="tecla teclas" id="quatro">4</button>
            <button class="tecla teclas" id="cinco">5</button>
            <button class="tecla teclas" id="seis">6</button>
            <button class="tecla teclas" id="menos">-</button>
            <button class="tecla teclas" id="um">1</button>
            <button class="tecla teclas" id="dois">2</button>
            <button class="tecla teclas" id="tres">3</button>
            <button class="tecla teclas" id="multipl">x</button>
            <button class="tecla teclas" id="zero">0</button>
            <button class="tecla teclas" id="ponto">.</button>
            <button class="tecla teclas" id="igual">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
